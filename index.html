
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Camielle's Bookstore! </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>


<body>
    <main class="container bg-yellow-100 mx-auto p-10"> 
        <h1 class="text-4xl font-bold text-green-400 ">Welcome to Camielle's Bookstore!</h1>
        <h2 class="text-lg mt-4">Explore our collection of books and Even add your own!</h2>
<section> 
<form id="books-form" class="mt-8">
    <div class="mb-4">
        <label for="title" class="block text-gray-700">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter Book title" class="border rounded w-full py-2 px-3">
    </div>
    <div class="mb-4">
        <label for="author" class="block text-gray-700">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" class="border rounded w-full py-2 px-3">
    </div>

     <div class="mb-4">
        <label for="publisher" class="block text-gray-700">Publisher Name:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Enter publisher name" class="border rounded w-full py-2 px-3">
    </div>

    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Add Book</button>

</form>
</section>

<br> 
<br>

     <section id ="Bookstore-container" >

        <h2 class ="text-xl font-bold text-black mb-4"> Available Book List </h2>
        <table id="DisplayTable" class="table-auto border-4 border-black border-separate w-full">
            <thead>
                <tr class="bg-blue-100 text-center border-2px-black">
                    <th class="table-max-w-3xl text-center">Title</th>
                    <th class="table-max-w-3xl text-center">Author</th>
                    <th class="table-max-w-3xl text-center">Publisher</th>
                    <th class="table-max-w-3xl text-center">Delete </th>
                </tr>
            </thead>
            <tbody id="book-list" >
            </tbody>

        </table>
     </section>   
    <!-- <div id="Bookstore-container" class="mt-4 text-blue-600"></div> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
   </main> 
</body>
</html>
